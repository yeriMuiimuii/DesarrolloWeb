<!DOCTYPE html> <!-- Declaración del tipo de documento HTML -->

<html> <!-- Apertura del elemento html -->
<head>
    <title>Dibujo Among Us</title> <!-- Título de la página -->

    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Video de fondo con clase 'videodefondo', configuración de reproducción automática, bucle infinito y silencio -->
    <video class="videodefondo" autoplay loop muted alt="Error al cargar video." z-index="0">
        <!-- Fuente del video -->
        <source src="C:\Users\Yeri\Desktop\pagWeb\imag\fondo estrellas.mp4">
    </video>

    <!-- Contenedor principal -->
    <div class="contenedor">
        <!-- Cuerpo del personaje -->
        <div class="body">
            <!-- Parte iluminada del cuerpo -->
            <div class="body-light-part"></div>

            <!-- Rostro del personaje -->
            <div class="face">
                <!-- Parte iluminada del rostro -->
                <div class="face-light-part">
                    <!-- Efecto de brillo -->
                    <div class="shimmer"></div>
                </div>
            </div>

            <!-- Mochila del personaje -->
            <div class="backpack">
                <!-- Parte iluminada de la mochila -->
                <div class="backpack-light-part"></div>
            </div>

            <!-- Pierna izquierda (inferior) -->
            <div class="leg-left-under"></div>

            <!-- Pierna izquierda (superior) -->
            <div class="leg-left"></div>

            <!-- Pierna derecha (inferior) -->
            <div class="leg-right-under"></div>

            <!-- Pierna derecha (superior) -->
            <div class="leg-right"></div>
        </div>
    </div>
</body>
</html>
